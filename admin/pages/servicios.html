<div class="">

	<div class="row">
		<div class="col-md-8">
			<div class="append-icon">
	          <input type="text" name="firstname" id="finder" class="form-control form-white input-lg" placeholder="Search..." autofocus ng-model="filter">
	          <i class="icon-magnifier"></i>
	        </div>
		</div>
		<div class="col-md-2">
			<button type="button" class="btn btn-white btn-lg" data-toggle="modal" data-target="#modal-responsive"><i class="fa fa-plus"></i></button>
		</div>		
	</div>




	<div class="row">
            <div class="col-lg-12 portlets">
              <div class="panel">
                <div class="panel-header panel-controls">
                  
                </div>
                <div class="panel-content">
                  <div class="filter-left">
                    <table class="table table-dynamic table-tools">
                      <thead>
                        <tr>
                          <th>#</th>
                          <th>Descripción</th>
                          <th >Estado</th>
                          <th >Tipo</th>                       
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="servicio in Servicios | filter:filter">
                        	<td>{{servicio.id}}</td>
                        	<td>{{servicio.descripcion}} </td>
                        	<td>{{servicio.estado}} </td>
                        	<td>{{servicio.tipo}} </td>
                        	<td>
                        		<a href="javascript:;" ng-click="modificar(servicio)" data-toggle="modal" data-target="#modal-responsive">Modficiar</a>
                        		<a href="javascript:;" ng-click="delete(servicio.id)">Eliminar</a>
                        	</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>

	<div class="modal fade" id="modal-responsive" aria-hidden="true">
		<div class="modal-dialog ">
		  <div class="modal-content">
		    <div class="modal-header">
		      <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icons-office-52"></i></button>
		      <h4 class="modal-title">GESTIÓN DE SERVICIOS</h4>
		    </div>
		    <div class="modal-body">
		     	
		      <div class="row">
		        <div class="col-md-6">


		        	
		        	<div class="form-group">
		    			<div class="t-center">
		            		<label for="field-1" class="control-label">Descripción</label>
		            		<input type="text" class="form-control form-white t-center" id="field-1" placeholder="Ej: Sistemas,Electricidad,repuestos..." ng-model="Servicio.descripcion ">
		          		</div>     		
		        	</div>	

		        	
		        	
                    <div class="col-md-3"></div>
                        <div class="t-center">
                        <div class="form-group">
                          <label>Tipo De Servicio</label>
                          <select class="form-control form-white" data-style="white" data-placeholder="Select a country..." ng-model = "Servicio.tipo" >
                            <option ng-repeat=" tipo in tiposservicios"  value="{{tipo.id}}">{{tipo.tipo}}</option>
                           </select>
                        </div>
                    </div>
                 </div>

		        </div>
		       </div>
		   
		    <div class="modal-footer text-center">
		      <button type="button" class="btn btn-primary btn-embossed bnt-square" ng-click="save()" ng-show="openButton"><i class="fa fa-check"></i> Guardar</button>
		      <button type="button" class="btn btn-primary btn-embossed bnt-square" ng-click="update()" ng-hide="openButton"><i class="fa fa-check"></i> Modificar</button>
		    </div>
		  </div>
		  </div>
		</div>
	</div>
</div>






<script src="../assets/global/plugins/modernizr/modernizr-2.6.2-respond-1.1.0.min.js"></script>
<script src="../assets/global/plugins/datatables/jquery.dataTables.min.js"></script> <!-- Tables Filtering, Sorting & Editing -->
<script src="../assets/global/js/pages/table_dynamic.js"></script>

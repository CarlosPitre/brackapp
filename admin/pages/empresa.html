<div class="">
<div class="row">
    <div class="col-md-8">
      <div class="append-icon">
            <input type="text" name="firstname" id="finder" class="form-control form-white input-sm" placeholder="Search..." autofocus ng-model="filter">
            <i class="icon-magnifier"></i>
          </div>
    </div>
</div>

<div class="row">
<div class="col-md-8"></div>
</div>

<br>
</br>

<div class="row">
            <div class="col-lg-12 portlets">
              <div class="panel">
                <div class="panel-header panel-controls">
                  
                </div>
                <div class="panel-content">
                  <div class="filter-left">
                    <table class="table table-bordered ">
                      <thead>
                        <tr>
                          <th>Nit</th>
                          <th>Nombre</th>
                          <th >E-Mail</th>
                          <th >Telefono</th>
                          <th >Estado</th>
                          <th>Opciones </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="emp in Profesionales| filter:filter">
                        	<td>{{emp.identificacion}}</td>
                        	<td>{{emp.razonSocial}} </td>
                        	<td>{{emp.correo}} </td>
                        	<td>{{emp.telefono}} </td>
                        	<td>{{emp.estado}} </td>
                        	<td>
                        		<a href="javascript:;" ng-click="modificar(servicio)" data-toggle="modal" data-target="#modal-responsive">Modficiar</a>
                        		<a href="javascript:;" ng-click="delete(servicio.id)">Eliminar</a>
                        	</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>

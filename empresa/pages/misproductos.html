<div class="">

  <div class="row">
    <div class="col-md-8">
      <div class="append-icon">
            <input type="text" name="firstname" id="finder" class="form-control form-white input-sm" placeholder="Search..." autofocus ng-model="filter">
            <i class="icon-magnifier"></i>
          </div>
    </div>
    <div class="col-md-2" >
      <button style="  background:#95C92C;"  type="button" class="btn btn-white btn" ng-click="nuevo()"><i style="color:white;"  class="fa fa-plus"></i></button>
    </div>    
  </div>
  <br>

   <div class="row">
            <div class="col-lg-12 portlets">
              <div class="panel">
                <div  class="panel-header panel-controls">
                  
                </div>
                <div class="panel-content">
                  <div class="filter-left">
                    <table  class="table table-bordered ">
                      <thead>
                        <tr style="color:white;">
                          <th>#</th>
                          <th>Descripción</th>
                           <th>Marca</th>
                           <th>Porcentaje Descuento</th>
                          <th >Estatus</th>
                          <th>estado</th>
                          <th >Opciones</th>                       
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="pro in Productos | filter:filter ">
                          <td>{{pro.id}}</td>
                          <td>{{pro.descripcion}} </td>
                          <td>{{pro.marca}}</td>
                         <td><div class="t-center"> {{pro.porcentaje}} % </div></td>
                          <td>{{pro.estatus}}</td>
                          <td>{{pro.estado}} </td>
                          <td>
                              <button   type="button"  href="javascript:;" ng-click="delete(pro)" style="background:#95C92C;" class="btn btn-sm btn-blue"><i class="fa fa-close"> &nbsp Eliminar</i></button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>

  <div class="modal fade" id="modal-responsive" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icons-office-52"></i></button>
          <div style="background:#95C92C;"> <h4 style="color:white;" class="modal-title">GESTIÓN DE PRODUCTOS</h4> </div>
        </div>
        <div class="modal-body">
          
          <div class="row">
            <div class="col-md-12">
              
              <div class="form-group">
              
                    <label  class="control-label">Descripción</label>
                    <input type="text" class="form-control form-white" id="field-1" placeholder="Ej: Jean,Computadores,Zapatos..." ng-model="Productos.descripcion">
                  </div>       
                  <div class="form-group">
              
                    <label  class="control-label">Marca</label>
                    <input type="text" class="form-control form-white" id="field-1" placeholder="Ej: Diesel,Acer,Nike..." ng-model="Productos.marca">
                  </div>

                  <div class="form-group">
              
                    <label  class="control-label">Porcentaje de Descuento</label>
                    <input type="text" class="form-control form-white" id="field-1" placeholder="Ej: 60, 0, 50" ng-model="Productos.porcentaje">
                  </div>  
              </div> 
            </div>
            <div class="modal-footer text-center">
          <button style="background:#95C92C;" type="button" class="btn btn-primary btn-embossed bnt-square" ng-click="save()" ng-show="openButton"><i class="fa fa-check"></i> Guardar</button>
           <button style="background:#95C92C;" type="button" class="btn btn-primary btn-embossed bnt-square"  ng-show="openButton" data-dismiss="modal"><i class="fa fa-close" ></i> Close</button>
           </div>
        </div>
        
      </div>
    </div>
  </div>

</div>

<div class="row">
      <div class="col-md-8 col-md-offset-1">
          <div class="account-wall">
              <div class="user-image">
                  <img src="../assets/global/images/profil_page/friend8.jpg" class="img-responsive img-circle" alt="friend 8">
                  <div id="loader"></div>
              </div>
              <div class="col-md-6">
              	 <h2>Bienvenido a <strong>BRACKAPP</strong>!</h2>
                  <p>Por favor escribe el servicio que buscas.</p>
                  <div class="input-group"> 
                   
                      <angucomplete id="ex2" placeholder="Ejem: Plomeria, Mantenimiento de Computadores, etc..." pause="300"  localdata="Servicio" selectedobject="selectedServicio" searchfields="descripcion,sector" titlefield="descripcion" descriptionfield="sector" minlength="1" inputclass="form-control-buscar" matchclass="highlight" />
                      <span class="input-group-btn"> 
                      <button ng-click="Buscar(selectedServicio.originalObject.id)" class="btn btn-primary">Buscar</button>
                      </span>
                  </div>
              </div>             
          </div>
      </div>
  </div>

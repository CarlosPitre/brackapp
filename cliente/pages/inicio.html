<div class="container" id="lockscreen-block">
      <div class="col-md-8 col-md-offset-1">
          <div class="account-wall">
              <div class="user-image">
                 
              </div>
              <div class="col-md-8">
              	 <h2 style="color:#1f3649">Bienvenido a <strong>BRAKAPP</strong>!</h2>

                     <span class="input-group-btn"> 
                        <a href="javascript:;" class="btn btn-success" style="color:white;" ng-click="Buscar(selectedServicio.originalObject)">Buscar</a>                      
                      </span>
                  </div>
              </div>             
          </div>
      </div>
  </div>
